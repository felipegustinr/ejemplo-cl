<table class="table table-striped">
    <thead>
        <tr>
            <th>Identificador</th>
            <th>Nombre</th>
            <th>Edad</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usr of usuarios">
            <td>{{ usr.id }}</td>
            <td>{{ usr.usr }}</td>
            <td>{{ usr.edad }}</td>
        </tr>
    </tbody>
</table>
